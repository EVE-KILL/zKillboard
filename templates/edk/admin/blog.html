<table class="table table-striped table-hover table-condense">
<thead>
    <th>URL</th>
    <th>Title</th>
    <th>Date</th>
    <th>By</th>
    <th>Comments</th>
    <th>Delete</th>
</thead>
<tbody>
    {% for data in info %}
        <tr>
            <td><a href="/blog/{{ data.url }}/" target="_blank">{{ data.url }}</a></td>
            <td>{{ data.title }}</td>
            <td>{{ data.date }}</td>
            <td>{{ data.postedBy }}</td>
            <td>{{ data.commentcount }}</td>
            <td><form name="delete" method="post" action="/admin/blog/"><input type="hidden" name="delete" id="delete" value="{{ data.url }}"><input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this blog post?');"></form></td>
        </tr>
    {% endfor %}
</tbody>
</table>
<form class="well" name="blog" method="post" action="/admin/blog/">
    <p>Markdown Syntax: <a href="http://daringfireball.net/projects/markdown/syntax" target="_blank">http://daringfireball.net/projects/markdown/syntax</a></p>
    <fieldset>
        <table class="table">
            <tbody class="pull-left">
                <tr><td></td><td><textarea class="span10" rows="9" id="blog" name="blog" type="text" required placeholder="Blog (Remember you can use Markdown)"></textarea></td></tr>
                <tr><td>Title</td><td class="clearfix"><input id="title" name="title" type="text" required placeholder="title name"></td></tr>
                <tr><td></td><td><input type="submit" class="btn btn-large btn-block btn-primary" value="Post" style="width: 23%"></td></tr>
            </tbody>
        </table>
    </fieldset>
</form>
