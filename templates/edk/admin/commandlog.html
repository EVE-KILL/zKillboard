<table class="table table-striped table-hover table-condense sortableTable">
<thead>
    <th>userID</th>
    <th>Username</th>
    <th>Command</th>
    <th>Parameters</th>
    <th>Date</th>
</thead>
<tbody>
    {% for data in info %}
        <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.nick }}</td>
            <td>{{ data.command }}</td>
            <td>{{ data.parameters }}</td>
            <td>{{ data.date }}</td>
        </tr>
    {% endfor %}
</tbody>
</table>
