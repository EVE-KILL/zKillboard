<table class="table table-striped table-hover table-condense sortableTable">
<thead>
    <th>userID</th>
    <th>Username</th>
    <th>Hostname</th>
    <th>Access Level</th>
    <th>Date Added</th>
    <th>Delete</th>
</thead>
<tbody>
    {% for data in info %}
        <tr>
            <td>{{ data.id }}</td>
            <td>{{ data.name }}</td>
            <td>{{ data.host }}</td>
            <td class="span3">
                <form name="deleteuser" method="post" action="/admin/irc/">
                    <input class="span1" id="accessLevel" name="accessLevel" type="text" value="{{ data.accessLevel }}">
                    <input id="accessLevelID" name="accessLevelID" type="hidden" value="{{ data.id }}">
                    <input type="submit" class="btn btn-default" value="Alter" onclick="return confirm('Are you sure you want to Alter {{ data.name }}\'s access?');">
                </form>
            </td>
            <td>{{ data.insertTime }}</td>
            <td>
                <form name="deleteuser" method="post" action="/admin/irc/">
                    <input id="ircuserid" name="ircuserid" type="hidden" value="{{ data.id }}">
                    <input type="submit" class="btn btn-danger" value="Remove" onclick="return confirm('Are you sure you want to remove {{ data.name }}\'s access?');">
                </form>
            </td>
        </tr>
    {% endfor %}
</tbody>
</table>
