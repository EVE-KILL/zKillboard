<legend>Combine Dropped/Destroyed to one column</legend>
<p>Will remove the two colums (Dropped and Destroyed) and replace them with a single column (Quantity)</p>
<form class="well" name="ddcombine" method="post" action="/account/killdetail/">
    <fieldset>
        <table class="table table-condensed">
            <tbody class="pull-left">
			<tr>
				<td>
					<select name="ddcombine">
						{% if data.ddcombine == "true" %}
                        <option value="true" selected>Yes</option>
						<option value="false">No</option>
						{% else %}
						<option value="true">Yes</option>
                        <option value="false" selected>No</option>
						{% endif %}
					</select>
				</td>
			</tr>
            <tr><td><input type="submit" class="btn btn-primary" value="Combine Yes / No"></td></tr>
            </tbody>
        </table>
    </fieldset>
</form>
<form class="well" name="ddmonthyear" method="post" action="/account/killdetail/">
    <fieldset>
        <table class="table table-condensed">
            <tbody class="pull-left">
			<tr>
				<td>
					<select name="ddmonthyear">
						{% if data.ddmonthyear == "true" %}
                        <option value="true" selected>Day</option>
						<option value="false">Month</option>
						{% else %}
						<option value="true">Day</option>
                        <option value="false" selected>Month</option>
						{% endif %}
					</select>
				</td>
			</tr>
            <tr><td><input type="submit" class="btn btn-primary" value="Split kills by Day / Month"></td></tr>
            </tbody>
        </table>
    </fieldset>
</form>
