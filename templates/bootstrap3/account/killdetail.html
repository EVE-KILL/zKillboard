<h4>Combine Dropped/Destroyed to one column</h4>
<div class="well">
	<h5>Remove columns 'Dropped' and 'Destroyed' and replace them with a single column</h5>
	<form class="form-inline" name="ddcombine" method="post" action="/account/killdetail/">
		<div class="form-group">
			<select name="ddcombine" class="form-control input-sm" id="ddcombine">
				{% if data.ddcombine == "true" %}
				<option value="true" selected>Yes</option>
				<option value="false">No</option>
				{% else %}
				<option value="true">Yes</option>
				<option value="false" selected>No</option>
				{% endif %}
			</select>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary btn-sm" value="Set">
		</div>
	</form>
	<form class="form-inline" name="ddmonthyear" method="post" action="/account/killdetail/">
		<h5>Group the kill list by...</h5>
		<div class="form-group">
			<select name="ddmonthyear" class="form-control input-sm" id="ddmonthyear">
				{% if data.ddmonthyear == "true" %}
				<option value="true" selected>Day</option>
				<option value="false">Month</option>
				{% else %}
				<option value="true">Day</option>
				<option value="false" selected>Month</option>
				{% endif %}
			</select>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-primary btn-sm" value="Set">
		</div>
	</form>
</div>
